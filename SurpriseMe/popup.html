<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h2 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .current-color {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            text-align: center;
            font-size: 12px;
        }
        
        .color-preview {
            width: 100%;
            height: 20px;
            border-radius: 4px;
            margin-top: 5px;
            border: 2px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>üé® SurpriseMe</h2>
    </div>
    
    <div class="buttons">
        <button id="randomColor" class="btn btn-primary">
            üé≤ Random Border Color
        </button>
        
        <button id="removeColor" class="btn btn-secondary">
            ‚ùå Remove Border Color
        </button>
    </div>
    
    <div class="current-color">
        <div>Current Border Color</div>
        <div id="colorPreview" class="color-preview" style="background-color: transparent;"></div>
        <div id="colorCode">None</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
